<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API</title>

    <link rel="stylesheet" href="./src/fontawesome/css/all.css">
</head>

<body class="dark">
    <header class="header">
        <a class="logo-link" href="#">
            <h1 class="logo">Where in the world?</h1>
        </a>
        <button class="theme-btn">
            <i class="theme-icon fa-regular fa-moon"></i>
            <span class="theme-text">Dark Mode</span>
        </button>
    </header>
    <main class="main">
        <section class="search">
            <div class="search-field">
                <i class="search-icon fa-solid fa-magnifying-glass"></i>
                <input class="search-input" placeholder="Search for a country..." type="text" name="search" id="search">
            </div>
            <div class="filter-field">
                <select class="region-select" name="region" id="regionSelect">
                    <option class="option" value="" hidden>Filter by Region</option>
                    <option class="option" value="All">All</option>
                    <option class="option" value="Asia">Asia</option>
                    <option class="option" value="Oceania">Oceania</option>
                    <option class="option" value="Americas">Americas</option>
                    <option class="option" value="Europe">Europe</option>
                    <option class="option" value="Africa">Africa</option>
                </select>
            </div>
        </section>
        <section class="countries">
        </section>
        <section class="details hidden"></section>
    </main>
</body>

</html>
